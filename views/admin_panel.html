{{ block "admin_panel" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="admin_panel.css">
    <title>Index</title>
</head>
<body>
<div class="header">
    <a>Cool admin panel</a>
</div>
<div class="sidebar" hx-on:htmx-after-on-load="let currentButton = document.querySelector('[class=active]');
                               currentButton.setAttribute('class', 'notActive')
                               let newButton = event.target
                               newButton.setAttribute('class', 'active')">
    <a class="active" hx-get="/admin_home" hx-target=".content">Home</a>
    <a class="notActive" hx-get="/articles" hx-target=".content">Articles</a>
    <a class="notActive" hx-get="/topics" hx-target=".content">Topics</a>
    <a class="notActive" hx-get="/users" hx-target=".content">Users</a>
</div>
<div class="content">
    {{ template "admin_home" }}
</div>
</body>
</html>
{{ end }}
